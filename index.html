<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Chat</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
    #chat { max-width: 600px; margin: auto; background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    #messages { height: 70vh; overflow-y: auto; padding: 20px; }
    .message { padding: 10px 15px; margin: 8px 0; background: #e3f2fd; border-radius: 18px; max-width: 80%; align-self: flex-start; }
    .mine { background: #2979ff; color: white; align-self: flex-end; margin-left: auto; }
    #form { display: flex; padding: 15px; background: #f5f5f5; border-top: 1px solid #ddd; }
    input { flex: 1; padding: 12px; border: none; border-radius: 25px; outline: none; }
    button { padding: 12px 20px; margin-left: 10px; background: #2979ff; color: white; border: none; border-radius: 25px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <div id="form">
      <input id="input" autocomplete="off" placeholder="Type a message..." />
      <button onclick="send()">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const messages = document.getElementById('messages');
    const input = document.getElementById('input');

    // Random cute name
    const username = "User" + Math.floor(Math.random() * 9999);

    // Receive messages
    socket.on('chat message', (data) => {
      const div = document.createElement('div');
      div.classList.add('message');
      if (data.id === socket.id) div.classList.add('mine');
      div.innerHTML = `<strong>${data.username}:</strong> ${data.msg}`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    });

    // Send message
    function send() {
      const msg = input.value.trim();
      if (msg) {
        socket.emit('chat message', { msg, username });
        input.value = '';
      }
    }

    // Allow Enter key to send
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') send();
    });
  </script>
</body>
</html>
